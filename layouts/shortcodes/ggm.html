{{- $ggmpb := .Get "pb" -}}
{{- $width := .Get "width" -}}
{{- $height := .Get "height" -}}
{{- $url := "https://www.google.com/maps/embed" -}}
<iframe src="{{ $url }}?pb={{ $ggmpb }}"  width="{{ $width }}" height="{{ $height }}" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
